<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data - Rekomendasi Film MBTI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 2em;
        }

        label,
        select,
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        select,
        button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }

        button {
            background: #ff758c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff5c72;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Masukkan Data Anda</h1>
        <form id="filmForm">
            <label for="mbti">MBTI Anda:</label>
            <select id="mbti">
                <option value="">Pilih MBTI</option>
                <option value="esfp">ESFP</option>
                <option value="isfj">ISFJ</option>
                <option value="entp">ENTP</option>
                <option value="infj">INFJ</option>
                <option value="intj">INTJ</option>
                <option value="enfp">ENFP</option>
                <option value="istp">ISTP</option>
                <option value="estj">ESTJ</option>
                <option value="istj">ISTJ</option>
                <option value="infp">INFP</option>
                <option value="entj">ENTJ</option>
                <option value="esfj">ESFJ</option>
                <option value="isfp">ISFP</option>
                <option value="estp">ESTP</option>
                <option value="enfj">ENFJ</option>
                <option value="intp">INTP</option>
            </select>

            <label for="umur">Umur Anda:</label>
            <select id="age_rating">
                <option value="">Pilih Umur</option>
                <option value="10">Di bawah 13</option>
                <option value="13">13-14</option>
                <option value="15">15-16</option>
                <option value="17">17+</option>
            </select>

            <label for="mood">Mood Anda:</label>
            <select id="mood">
                <option value="">Pilih Mood</option>
                <option value="excited">Excited</option>
                <option value="sad">Sedih</option>
                <option value="happy">Bahagia</option>
                <option value="calm">Tenang</option>
            </select>

            <label for="genre">Genre Favorit:</label>
            <select id="genre">
                <option value="">Pilih Genre</option>
                <option value="komedi">Komedi</option>
                <option value="romantis">Romantis</option>
                <option value="aksi">Aksi</option>
                <option value="horor">Horor</option>
                <option value="fiksi ilmiah">Sci-Fi</option>
                <option value="drama">Drama</option>
                <option value="misteri">Misteri</option>
                <option value="animasi">Animasi</option>
                <option value="petualangan">Petualagan</option>
            </select>

            <button type="submit">Dapatkan Rekomendasi</button>
        </form>
        <div id="filmList"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
